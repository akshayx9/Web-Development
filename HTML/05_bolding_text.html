<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolding Text</title>
  </head>
  <body>
    <p>
      Before Proceeding,
      <strong>make sure you put on your safety googles</strong>
    </p>
    <!--Strong Element-->

    <p>In this course you will learn <b>HTML</b> and <b>CSS</b></p>
    <!--Bold Tag/Bring Attention to Text Element-->
  </body>
</html>
