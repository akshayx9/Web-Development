<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphasizing Text</title>
  </head>
  <body>
    <h1>I am a <em>designer</em> and an <em>engineer</em></h1>
    <!--Emphasis Element-->
    <p>I <em>really</em> need to get to bed</p>
    <!--Emphasis Element-->

    <p>I just saw a Moose (<i>Alces alces</i>)</p>
    <!--Idiomatic Text Element-->
  </body>
</html>
