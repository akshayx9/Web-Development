<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Frist Table</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
      <caption>
        This is a menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
          <th rowspan="2">Quantity</th>
        </tr>
        <tr>
          <th>$</th>
          <th>₹</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hot Chocolate</td>
          <td>$2.40</td>
          <td>₹200</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>$1.50</td>
          <td>₹125</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>$3.00</td>
          <td>₹250</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
